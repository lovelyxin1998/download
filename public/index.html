<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件下载服务</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-download"></i> 文件下载服务</h1>
                <p>浏览和下载目录中的文件</p>
            </div>
        </header>

        <main class="main-content">
            <div class="stats-bar">
                <div class="stat-item">
                    <i class="fas fa-file"></i>
                    <span id="fileCount">0</span>
                    <span>个文件</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-clock"></i>
                    <span id="lastUpdate">--</span>
                </div>
                <button id="refreshBtn" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                    刷新
                </button>
            </div>

            <div class="search-bar">
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="搜索文件..." />
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">全部</button>
                    <button class="filter-btn" data-filter=".apk">APK</button>
                    <button class="filter-btn" data-filter=".zip">ZIP</button>
                    <button class="filter-btn" data-filter=".pdf">PDF</button>
                    <button class="filter-btn" data-filter=".doc">文档</button>
                    <button class="filter-btn" data-filter=".mp4">视频</button>
                </div>
            </div>

            <div class="files-container">
                <div id="loadingSpinner" class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>加载中...</span>
                </div>
                
                <div id="filesList" class="files-list"></div>
                
                <div id="noFiles" class="no-files" style="display: none;">
                    <i class="fas fa-folder-open"></i>
                    <h3>暂无文件</h3>
                    <p>请将文件放入 <code>files</code> 目录中</p>
                </div>
            </div>
        </main>

        <!-- 文件详情模态框 -->
        <div id="fileModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalFileName">文件详情</h3>
                    <button class="close-btn" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="file-info">
                        <div class="info-row">
                            <span class="info-label">文件名:</span>
                            <span id="modalName" class="info-value"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">文件大小:</span>
                            <span id="modalSize" class="info-value"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">文件类型:</span>
                            <span id="modalType" class="info-value"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">修改时间:</span>
                            <span id="modalModified" class="info-value"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">下载链接:</span>
                            <div class="download-link-container">
                                <input type="text" id="modalDownloadUrl" class="download-url-input" readonly />
                                <button class="copy-btn" onclick="copyDownloadUrl()">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeModal()">关闭</button>
                    <button class="btn btn-primary" id="modalDownloadBtn">
                        <i class="fas fa-download"></i>
                        下载文件
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
